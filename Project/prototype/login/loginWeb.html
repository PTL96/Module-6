<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <div class="top-nav">
    </div>

    <div class="side-nav">

        <img src="../home/logo.png" class="logo"/>
        <a href="#">DE SHOP LUÔN ĐỒNG HÀNH CÙNG BẠN</a>
    </div>

    <div class="login-body">
        <div class="screen">
            <div class="screen__content">
                <form class="login">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="Tài khoản">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Mật khẩu">
                    </div>
                    <a href="#" style="text-decoration: none; color: #e91e63">Đăng ký tài khoản</a>

                    <button class="button login__submit">
                        <span class="button__text">Đăng nhập</span>
<!--                        <i class="button__icon fas fa-chevron-right"></i>-->
                    </button>
                </form>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
